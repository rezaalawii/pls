<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>pler kuda</title>
    <style>
        body {
            background-color: #ffe4e1;
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 50px;
            overflow: hidden;
        }

        h1 {
            color: #ff69b4;
            font-size: 2.5rem;
            margin-bottom: 20px;
        }

        .image-container img {
            width: 250px;
            height: auto;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            margin-bottom: 30px;
        }

        .button-container {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }

        .btn {
            padding: 15px 30px;
            font-size: 1.2rem;
            color: white;
            background-color: #ff1493;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: transform 0.3s;
        }

        .btn:active {
            transform: scale(0.95);
        }

        .flower {
            position: absolute;
            width: 50px;
            height: 50px;
            background-color: #ff69b4;
            border-radius: 50%;
            animation: bloom 1s ease-out;
        }

        @keyframes bloom {
            from {
                transform: scale(0);
            }
            to {
                transform: scale(1);
            }
        }
    </style>
</head>
<body>
    <h1>piw be my gf</h1>
    <div class="image-container">
        <img src="sonic.jpeg" alt="">
    </div>
    <div class="button-container">
        <button class="btn" id="yes-btn">mau</button>
        <button class="btn" id="no-btn">gamau</button>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
    <script>
        // EMAILJS initialization
        emailjs.init("7cGJhBFBnv8UnPT3v"); 

        const noBtn = document.getElementById('no-btn');
        const yesBtn = document.getElementById('yes-btn');
        const body = document.body;

        // Fungsi tombol "gamau" bergerak acak
        function moveButton() {
            const x = Math.random() * (window.innerWidth - noBtn.offsetWidth);
            const y = Math.random() * (window.innerHeight - noBtn.offsetHeight);
            noBtn.style.position = "absolute";
            noBtn.style.left = `${x}px`;
            noBtn.style.top = `${y}px`;
        }

        noBtn.addEventListener('mouseenter', moveButton);
        noBtn.addEventListener('touchstart', moveButton);

        // Fungsi tombol "mau" dengan efek bunga dan kirim email
        yesBtn.addEventListener('click', () => {
            for (let i = 0; i < 15; i++) {
                const flower = document.createElement('div');
                flower.classList.add('flower');
                flower.style.left = `${Math.random() * window.innerWidth}px`;
                flower.style.top = `${Math.random() * window.innerHeight}px`;
                body.appendChild(flower);

                setTimeout(() => flower.remove(), 1000);
            }

            // Kirim email dengan EmailJS
            emailjs.send("service_jfm7ixb", "template_nn4yzqj", {
                to_name: "Reza",
                message: "Pioww pencet Mauuuuu",
            })
            .then(response => {
                alert("Email berhasil dikirim!");
            })
            .catch(error => {
                console.error("Gagal mengirim email:", error);
                alert("Gagal mengirim email.");
            });
        });
    </script>
</body>
</html>
